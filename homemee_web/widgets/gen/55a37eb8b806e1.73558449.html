<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Analog Square Clock</title>
<meta charset="utf-8">
<meta name="viewport" content="width=1280, initial-scale=1, maximum-scale=1">
<meta name="description" content="Adjustable analog clock widget, with customizable dial, hands and background colors">
<meta type="color" name="background_color" value="#FFFFFF" label="Background color">
<meta type="color" name="hands_color" value="#000000" label="Hands and dial color">

<style>
body {
  margin: 0;
  width: 720px;
  overflow: hidden;
}

.clockface {
  width: 720px;
  height: 720px;
  margin: 0 auto;
  position: relative;
}

#seconds {
  width: 33px;
  height: 610px;
  margin-top: 55px;
  margin-left: 343px;
  z-index: 100;
  position: absolute;
}

.second-hand {
  width: 33px;
  height: 610px;
  -webkit-animation: handsmove 60s linear 0s infinite;
          animation: handsmove 60s linear 0s infinite;
}

#minutes {
  width: 14px;
  height: 492px;
  margin-top: 114px;
  margin-left: 353px;
  z-index: 90;
  position: absolute;

}

.minute-hand {
  width: 14px;
  height: 492px;
  -webkit-animation: handsmove 3600s linear 0s infinite;
          animation: handsmove 3600s linear 0s infinite;
}

#hours {
  width: 33px;
  height: 369px;
  margin-top: 175px;
  margin-left: 344px;
  z-index: 80;
  position: absolute;
}

.hour-hand {
  width: 33px;
  height: 369px;
  -webkit-animation: handsmove 86400s linear 0s infinite;
          animation: handsmove 86400s linear 0s infinite;
}

/* Color Scheme */
.hour-hand svg polygon,
.minute-hand svg polygon,
.second-hand svg circle,
svg g#dial-numbers {
  fill: #ffffff;
}

svg g#dial,
.second-hand svg line {
  stroke: #ffffff;
}

svg g#background rect {
  fill: #000000;
}

@-webkit-keyframes handsmove {
   from {
     -webkit-transform: rotate(0deg);
   }
   to {
     -webkit-transform: rotate(360deg);
   }
}

@keyframes  handsmove {
   from {
     transform: rotate(0deg);
   }
   to {
     transform: rotate(360deg);
   }
}

</style>

<script>
(function() {
  "use strict";
  var resizeTimeout = null;
  window.onresize = function() {
    if (resizeTimeout !== null) {
      window.clearTimeout(resizeTimeout);
      resizeTimeout = null;
    }

    // We need this timeout because sometimes `window.innerWidth` will report invalid values
    resizeTimeout = window.setTimeout(function() {
      var clockDimensions = 720;
      var wWidth = window.innerWidth;
      var wHeight = window.innerHeight;
      var isHorizontal = (wWidth > wHeight);


      var tX = (wWidth - clockDimensions) / 2;
      var tY = (wHeight - clockDimensions) / 2;
      var scale = isHorizontal ?
        (wHeight / clockDimensions) :
        (wWidth / clockDimensions);

      clockDimensions = clockDimensions * scale;

      var property = 'translate(' + tX + 'px, ' + tY + 'px) scale(' + scale + ')';
      var body = document.getElementsByTagName('body')[0];
      body.style.webkitTransform = property;
      body.style.transform = property;

      property = isHorizontal ?
        'scaleX(' + wWidth / clockDimensions + ')' :
        'scaleY(' + wHeight / clockDimensions + ')';

      var background = document.getElementById('svg-background');
      background.style.webkitTransform = property;
      background.style.transform = property;
    }, 500);
  };

  // This is extremly needed to avoid a screen freeze on Android.
  var body = document.getElementById('svg-background');
  body.style.webkitTransform = 'scale(1) translateY(0px)';
  body.style.transform = 'scale(1) translateY(0px)';
  window.onresize();


  function startClock() {
    var angle = 360/60;
    var date = new Date();
    var hour = date.getHours() % 12;
    var minute = date.getMinutes();
    var second = date.getSeconds();
    var hourAngle = (360/12) * hour + (360/(12*60)) * minute;

    var el = document.getElementById("minutes");
    el.style.webkitTransform = 'rotate('+angle*minute+'deg)';
    el.style.transform = 'rotate('+angle*minute+'deg)';

    el = document.getElementById("seconds");
    el.style.webkitTransform = 'rotate('+angle*second+'deg)';
    el.style.transform = 'rotate('+angle*second+'deg)';

    el = document.getElementById("hours");
    el.style.webkitTransform = 'rotate('+hourAngle+'deg)';
    el.style.transform = 'rotate('+hourAngle+'deg)';

    }

    startClock()
})();
</script>
