<script type="text/html" id="widget-base">
    @{{=[[ ]]=}}

        <div class="dialog-header">
            <h3>[[#is_widget]]Widget Properties[[/is_widget]] [[^is_widget]]Item Properties[[/is_widget]]</h3>
            <div class="header-action">
                <button class="btn-secondary btn-warning remove-item close">[[#is_widget]]Remove Widget[[/is_widget]] [[^is_widget]]Remove Item[[/is_widget]]</button>
            </div>
        </div>
        <div class="dialog-content properties">
            <div class="pop-over-inner">

                    <div class="control">
                        <label><strong>Item duration:</strong></label>
                        <input class="small item-duration" type="text" value="[[duration]]" /> seconds

        <div class="dialog-buttons">
            <button class="cancel close">Cancel</button>
            [[#render_preview]]
            <button class="btn-secondary preview">Preview</button>
            [[/render_preview]]
            <button class="close apply">Apply</button>
        </div>
    </div>
</script>

<script type="text/html" id="layout-dialog">
    @{{=[[ ]]=}}
    <div class="dialogbox dialog-layout bb-fix">
        <h3>
            [[#pk]]Edit Custom Layout[[/pk]]
            [[^pk]]Add Custom Layout[[/pk]]
            <em>[[#usage_message]] [[& usage_message]] [[/usage_message]]</em>
        </h3>
        <div class="dialog-content">
            <div class="notification hidden">
                <ul>
                    <li class="error"></li>
                </ul>
            </div>
            <div class="panel-left">
                <form id="custom-layout" action="[[#pk]] /layout/[[pk]] [[/pk]] [[^pk]] /layout/add [[/pk]]">
                    <fieldset id="device-orientation">
                        <legend>Device orientation:</legend>
                        <label><input type="radio" name="orientation" value="H" [[#orientation_h]]checked[[/orientation_h]]> Horizontal</label>
                        <label><input type="radio" name="orientation" value="V" [[#orientation_v]]checked[[/orientation_v]]> Vertical</label>
                    </fieldset>
                    <fieldset id="device-resolution">
                        <legend>Device resolution:</legend>
                        <select name="resolution">
                            <option value="720" [[#resolution_720]]selected[[/resolution_720]]>HD (720p)</option>
                            <option value="1080" [[#resolution_1080]]selected[[/resolution_1080]]>Full HD (1080p)</option>
                            <option value="2160" [[#resolution_2160]]selected[[/resolution_2160]]>Ultra HD (4K)</option>
                        </select>
                    </fieldset>
                    <fieldset id="screen-divisions">
                        <legend>Screen divisions <em> (in pixels)</em>:</legend>
                        <table class="region-group">
                            <thead><tr>
                                <th>#</th>
                                <th>X</th>
                                <th>Y</th>
                                <th>Width</th>
                                <th>Height</th>
                            </tr></thead>
                            <tbody></tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
            <div class="layout-preview">
                <legend>Layout Preview</legend>
                <canvas></canvas>
                <button type="button" data-action="add" class="btn-secondary"> Add Division </button>
                <button type="button" disabled class="btn-secondary" data-action="raise" data-target="object"> Raise </button>
                <button type="button" disabled class="btn-secondary" data-action="lower" data-target="object"> Lower </button>
                <button type="button" disabled class="btn-secondary btn-warning" style="float: right;" data-action="remove" data-target="object"> Remove Division </button>
            </div>
        </div>
        <div class="dialog-buttons">
            <button class="close cancel">Cancel</button>
            <button data-action="create-layout" class="close proceed">
                [[#pk]]Save Layout[[/pk]]
                [[^pk]]Create Layout[[/pk]]
            </button>
        </div>
    </div>
</script>
